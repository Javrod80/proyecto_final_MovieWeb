openapi: 3.0.0
info:
  title: API de Direcciones
  version: 1.0.0
  description: API para gestionar películas favoritas



paths:
  /movieapp/v1/favorites/add-favorite:
    post:
      tags:
        - Favorites
      summary: Añadir a favoritos
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Movie'
            examples:
              ejemplo1:
                summary: Ejemplo de película
                value:
                  userId: 3
                  imdbID: "tt1234567"
                  Title: "Ejemplo de Película"
                  Poster: "https://image.tmdb.org/t/p/w500/example.jpg"
                  Plot: "Esta es una descripción de ejemplo."
                  Year: "2023"
                  Rated: "PG-13"
                  Released: "2023-05-01"
                  Runtime: "120 min"
                  Genre: "Acción, Drama"
                  Director: "Director Ejemplo"
                  Writer: "Escritor Ejemplo"
                  Actors: "Actor 1, Actor 2"
                  Language: "Español"
                  Country: "México"
                  Awards: "Ganador de 4 premios"
      responses:
        200:
          description: Película añadida a favoritos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Movie'
              examples:
                respuestaExitosa:
                  summary: Respuesta exitosa
                  value:
                    imdbID: "tt1234567"
                    Title: "Ejemplo de Película"
                    Poster: "https://image.tmdb.org/t/p/w500/example.jpg"
        400:
          description: Error en la solicitud
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                errorCliente:
                  summary: Error en el request
                  value:
                    message: "Faltan campos requeridos"
                    error: "Bad Request"
        401:
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                noAutorizado:
                  summary: Usuario no autenticado
                  value:
                    message: "Token no válido"
                    error: "Unauthorized"
        500:
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                errorInterno:
                  summary: Fallo en el servidor
                  value:
                    message: "Error inesperado en el servidor"
                    error: "Internal Server Error"

  /movieapp/v1/favorites/all-favorites:
    get:
      tags:
        - Favorites
      summary: Obtener favoritos del usuario
      parameters:
        - name: userId
          in: query
          required: true
          schema:
            type: string
          description: ID del usuario cuyos favoritos se quieren obtener
      responses:
        200:
          description: Lista de favoritos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Movie'
              example:
                listaFavoritos:
                  summary: Ejemplo de respuesta
                  value:
                    - imdbID: "tt1234567"
                      Title: "Ejemplo de Película"
                      Poster: "https://image.tmdb.org/t/p/w500/example.jpg"
                    - imdbID: "tt7654321"
                      Title: "Otra Película"
                      Poster: "https://image.tmdb.org/t/p/w500/another.jpg"
        400:
          description: Error en la solicitud
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                errorCliente:
                  summary: Falta el userId
                  value:
                    message: "El parámetro userId es requerido"
                    error: "Bad Request"
        403:
          description: Acceso prohibido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                accesoProhibido:
                  summary: Usuario sin permisos
                  value:
                    message: "No tienes permiso para ver estos favoritos"
                    error: "Forbidden"
        500:
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                errorInterno:
                  summary: Error inesperado
                  value:
                    message: "Error inesperado en el servidor"
                    error: "Internal Server Error"

components:
  schemas:
    Movie:
      type: object
      properties:
        userId:
          type: string
          description: ID del usuario que guarda la película
        imdbID:
          type: string
          description: ID de la película en IMDb
        Title:
          type: string
          description: Título de la película
        Poster:
          type: string
          format: uri
          description: URL del póster de la película
        Plot:
          type: string
          description: Descripción de la película
        Year:
          type: string
          description: Año de lanzamiento
        Rated:
          type: string
          description: Clasificación de edad
        Released:
          type: string
          description: Fecha de lanzamiento
        Runtime:
          type: string
          description: Duración de la película
        Genre:
          type: string
          description: Género de la película
        Director:
          type: string
          description: Director de la película
        Writer:
          type: string
          description: Guionista de la película
        Actors:
          type: string
          description: Actores principales
        Language:
          type: string
          description: Idioma de la película
        Country:
          type: string
          description: País de origen
        Awards:
          type: string
          description: Premios ganados

    Error:
      type: object
      properties:
        message:
          type: string
          description: Descripción del error
        error:
          type: string
          description: Tipo de error